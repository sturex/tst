version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8011:8011"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_HIKARI_JDBC_URL=jdbc:postgresql://postgres:5430/demo
      - SPRING_DATASOURCE_HIKARI_USERNAME=${DB_USER:-postgres}
      - SPRING_DATASOURCE_HIKARI_PASSWORD=${DB_PASSWORD:-admin}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8011/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  postgres:
    container_name: demo_pg
    image: postgres:15
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./postgres-init-scripts:/docker-entrypoint-initdb.d/
    ports:
      - "5430:5432"
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local
  clickhouse_data:
    driver: local

networks:
  app-network:
    driver: bridge